<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <style>
    html, body, #example {
      width: 100%;
      height: 100%;
    }

    .SplitPane {
      width: 100%;
      height: 100%;
    }

    .SplitPane-left {
      float: left;
      width: 30%;
      height: 100%;
    }

    .SplitPane-right {
      float: left;
      width: 70%;
      height: 100%;
    }

    .Contacts {
      width: 100%;
      height: 100%;
      background: lightblue;
    }

    .Chat {
      width: 100%;
      height: 100%;
      background: pink;
    }

  </style>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

  function SplitPane(props) {
    return (
      <div className="SplitPane">
        <div className="SplitPane-left">
          {props.left}
        </div>
        <div className="SplitPane-right">
          {props.right}
        </div>
      </div>
    )
  }
  function Contacts() {
    return <div className="Contacts"/>
  }
  function Chat() {
    return <div className="Chat"/>
  }

  function App() {
    return (
      <SplitPane left={<Contacts />} right={<Chat />}/>
    )
  }


  ReactDOM.render(
    <App />,
    document.getElementById('example')
  )
</script>
</body>
</html>
